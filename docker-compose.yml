version: '3.8'

services:
  server-monitor:
    build: .
    container_name: server-monitor
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Mount host filesystem to monitor actual server stats
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/root/etc
    # Run with host network mode to get accurate network stats
    network_mode: host
    # Optional: Limit container resources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M